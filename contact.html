<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - NeverMiss</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/images/app-icon.png" alt="NeverMiss Logo">
                <h1>NeverMiss</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="privacy-policy.html">Privacidad</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact">
            <h2>Contacto</h2>
            
            <div class="contact-info">
                <p>Si tienes preguntas, sugerencias o necesitas soporte para NeverMiss, estamos aquí para ayudarte.</p>
                
                <div class="contact-method">
                    <h3>Correo electrónico</h3>
                    <p><a href="mailto:gruel_tadpole.4c@icloud.com">gruel_tadpole.4c@icloud.com</a></p>
                </div>
                
                <!-- Opcional: formulario de contacto -->
                <div class="contact-form">
                    <h3>Envíanos un mensaje</h3>
                    <form action="https://formspree.io/f/tu-formulario" method="POST">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Asunto</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Jorge J. Ramos. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
